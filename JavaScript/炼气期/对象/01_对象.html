<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_对象</title>
</head>
<body>
    <script>
        // Create Object
        let obj = Object() // let obj = new Object()

        // Add Attribute
        obj.name = "Ash"
        obj.age = 10
        obj.gender = "M"

        obj["OtherWayToAdd"] = "test" // 也可以这样创建

        delete obj.age

        console.log(obj)
    </script>
</body>
</html>
