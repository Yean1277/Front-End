<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_伸缩容器_伸缩项目</title>
    <style>
        .outer {
            width: 600px;
            height: 600px;
            background-color: #888;

            /* 将该元素变为伸缩容器 */
            display: flex;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;

            /* 我给的宽高是最终的数目 width: content + padding + border*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">

        <!-- 只有子元素是伸缩项目 outer:parent, inner:child -->
        <div class="inner">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>

    <div class="outer">

        <!-- 只有子元素是伸缩项目 outer:parent, inner:child -->
        <div class="inner">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
